<!DOCTYPE html>
<html>
<head>
    <title>Senior Citizen Checker</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
<div class="container1">
    
    <h3>Senior Citizen Checker</h3><p></p>
    <div class="check">
        <label for="ageInput">Enter Age: </label>
        <input id="ageInput" type="number" placeholder="Enter age"><br><p></p>
        <button onclick="checkCitizen()">Submit</button>
    </div>
    <div id="result"></div>
</div>

<script>
    function checkCitizen() {
        var input = document.getElementById("ageInput").value;
        var age = Number(input);
        var result = document.getElementById("result");

        if (isNaN(age) || age <= 0) {
            result.textContent = "Please enter a valid age.";
            result.style.color = "red";
        } else if (age >= 65) {
            result.textContent = "Yes, Senior Citizen. THE OLDER THEY GET, The GOLDER They Become!";
            result.style.color = "green";
        } else {
            result.textContent = "Not a Senior Citizen.";
            result.style.color = "red";
        }
    }
</script>
</body>
</html>
